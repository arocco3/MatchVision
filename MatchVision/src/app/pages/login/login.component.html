<div class="container mt-5 d-flex justify-content-center">
  <mat-card class="p-4" style="width: 400px">
    <mat-card-title>Login a MatchVision</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">Email non valida</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mt-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">Password richiesta</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100 mt-4" [disabled]="loginForm.invalid">
          Accedi
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
