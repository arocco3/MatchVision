<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campo Volley</title>
</head>
<body>

    <div>
        <!-- top bar -->
        <div class="row top-bar p-2" style="background-color: green; margin-bottom: 1%;">
        
            <div class="row col" style="background-color: rgb(0, 128, 107);">  
            
                <div class="manage-home-score d-flex justify-content-center align-items-center col-4">Casa
                    <button class="btn btn-secondary mx-1" (click)="decreaseScore('home')">—</button>
                    <button class="btn btn-secondary mx-1" (click)="increaseScore('home')">+</button>
                </div>
                
                <div class="col d-flex justify-content-center align-items-center counters">Time out: {{ this.leftTimeOuts }}, cambi: {{ this.changeCounter }}</div>

            </div>

            <div class="score mx-2 p-3 col-2" style="background-color: rgb(255, 0, 0);">{{ score.home }} — {{ score.guests }}</div>

            <div class="manage-guests-score d-flex justify-content-center align-items-center col-2 offset-3">Ospiti
                <button class="btn btn-secondary mx-1" (click)="decreaseScore('guests')">—</button>
                <button class="btn btn-secondary mx-1" (click)="increaseScore('guests')">+</button> 
            </div>

        </div>

        <!-- Court -->
        <div class="court-container">
            <div class="line attack-line-guests"></div>
            <div class="line center-line"></div>
            <div class="line attack-line-home"></div>

        <!-- Players icons -->
@for (player of players; track $index){
            <button class="player-icon btn btn-primary position-absolute" [style.left.%]="pos[$index][0]" [style.top.%]="pos[$index][1]"
                (click)="openNewTouchModal(player)" (click)="this.selectedPlayer = player">{{ player.number }}</button>
}           <!-- Positioning libero -->
            <button class="player-icon btn btn-primary position-absolute" 
                [style.left.%]="libero_pos[0]" [style.top.%]="libero_pos[1]" (click)="openNewTouchModal(libero)">{{ libero.number }}</button>
        </div>


        <!-- Modal for players changes -->
        <app-change-players-modal 
            [starting_players]="this.players"
            [bench_players]="this.players_in_panchina"
            [libero]="this.libero"
            [bench_libero]="this.bench_libero"
            [changeCounter]="this.changeCounter"
            [doubleChangeCounter]="this.doubleChangeCounter"
            (swapLiberosClicked)="swapLiberos()">
        </app-change-players-modal>

        <!-- Modal for a new touch -->
        <app-new-touch-modal
            [touchType]="this.selectedFundamental"
            [touchQuality]="this.selectedOutcome"
            [player]="this.selectedPlayer"
            (newTouchCreated)="registerNewTouch()">
        </app-new-touch-modal>

        <!-- Modal for a new event -->
        <app-new-event-modal
            [eventType]="this.eventType"
            (newEventCreated)="registerNewEvent()">
        </app-new-event-modal>


        <!-- bottom bar -->
        <div class="d-flex justify-content-between align-items-center bottom-bar p-2" style="background-color: red; margin-top: 2%;">
            <button (click)="openNewEventModal()">Registra evento</button>
            <button (click)="openChangePlayersModal()">Cambio</button>
            <button (click)="do_rotation()">Rotazione</button>
            <button (click)="endSet()">Fine set</button>
        </div>

    </div>

</body>
</html>
