<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard di Gioco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll when sidebar is open */
        }
        #sidebar {
            width: 250px;
            min-width: 250px;
            background: #343a40; /* Dark background for sidebar */
            color: #fff;
            transition: all 0.3s;
            transform: translateX(0%);
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            position: fixed; /* Keep sidebar fixed */
            height: 100vh;
            z-index: 1000; /* Ensure sidebar is above other content */
        }
        #sidebar.collapsed {
            transform: translateX(-100%);
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s;
            margin-left: 250px; /* Adjust content margin when sidebar is open */
        }
        #content.shifted {
            margin-left: 0; /* Adjust content margin when sidebar is collapsed */
        }
        #sidebar .list-group-item {
            background: none;
            color: #adb5bd;
            border: none;
            padding: 15px 20px;
            transition: background 0.2s, color 0.2s;
        }
        #sidebar .list-group-item:hover {
            background: #495057;
            color: #fff;
        }
        #sidebar .list-group-item.active {
            background: #007bff;
            color: #fff;
        }
        .toggle-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001; /* Ensure button is above sidebar content */
        }
        .main-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px); /* Adjust based on padding */
        }
        .main-buttons .btn {
            margin-bottom: 20px;
            width: 200px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="toggle-btn" id="sidebarToggle">
            &times; </button>
        <div class="p-3">
            <h4 class="text-white text-center mb-4">Menu</h4>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action">Profilo</a>
                <a href="#" class="list-group-item list-group-item-action">Matches</a>
                <a href="#" class="list-group-item list-group-item-action">Players</a>
                <a href="#" class="list-group-item list-group-item-action">Teams</a>
                <a href="#" class="list-group-item list-group-item-action mt-4">Logout</a>
            </div>
        </div>
    </div>

    <div id="content" class="shifted">
        <button class="btn btn-primary d-block d-md-none mb-3" id="sidebarToggleMobile">
            Mostra Menu
        </button>
        <div class="main-buttons">
            <button class="btn btn-success">New Match</button>
            <button class="btn btn-info">New Player</button>
            <button class="btn btn-warning">New Team</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebarToggleMobile = document.getElementById('sidebarToggleMobile');

            // Function to toggle sidebar visibility
            function toggleSidebar() {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('shifted');
                // Change the toggle button text/icon
                if (sidebar.classList.contains('collapsed')) {
                    sidebarToggle.innerHTML = '&#9776;'; // Hamburger icon
                    sidebarToggle.style.right = 'auto'; // Reset right position
                    sidebarToggle.style.left = '10px'; // Move to left when collapsed
                } else {
                    sidebarToggle.innerHTML = '&times;'; // X icon
                    sidebarToggle.style.left = 'auto'; // Reset left position
                    sidebarToggle.style.right = '10px'; // Move to right when open
                }
            }

            // Event listener for sidebar toggle button (inside sidebar)
            sidebarToggle.addEventListener('click', toggleSidebar);

            // Event listener for mobile toggle button (outside sidebar)
            if (sidebarToggleMobile) {
                sidebarToggleMobile.addEventListener('click', toggleSidebar);
            }

            // Initially collapse sidebar on smaller screens if desired
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
