<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard di Gioco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="sidebar">
        <div class="p-3">
            <h4 class="text-white text-center mb-4">Menu<button class="toggle-btn" id="sidebarToggle">&times;</button></h4>
            <div class="list-group list-group-flush">
                <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/profile-icon.png"> Profilo</a>
                <a [routerLink]="['/matches']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/match-icon.png"> Matches</a>
                <a [routerLink]="['/players']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/player-icon.png"> Players</a>
                <a [routerLink]="['/teams']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/team-icon.png"> Teams</a>
                <a [routerLink]="['/statistics']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/stats-icon.png"> Stats</a>
                <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action mt-4"><img src="/icons/logout-icon.png"> Logout</a>
            </div>
        </div>
    </div>

<div class="container py-4">
  <div class="row justify-content-center">
    <!-- Card 1 -->
    <div class="col-md-3 col-md-offset-3 mb-4">
      <div class="card h-100">
        <div class="d-flex align-items-center">
          <!-- Contenuto -->
          <div class="card-body flex-grow-1">
            <h5 class="card-title">Le tue squadre</h5>
            <p>numero teams</p>
          </div>
          <!-- Immagine -->
          <img src="/icons/team-icon-large.png" alt="img" class="img-fluid rounded-end" style="max-height: 80px; margin-right: 20px;">
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        <div class="d-flex align-items-center">
          <div class="card-body flex-grow-1">
            <h5 class="card-title">I tuoi giocatori</h5>
            <p>numero giocatori</p>
          </div>
          <img src="/icons/player-icon-large.png" alt="img" class="img-fluid rounded-end" style="max-height: 80px; margin-right: 20px;">
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        <div class="d-flex align-items-center">
          <div class="card-body flex-grow-1">
            <h5 class="card-title">I tuoi match</h5>
            <p>numero match</p>
          </div>
          <img src="/icons/match-icon-large.png" alt="img" class="img-fluid rounded-end" style="max-height: 80px; margin-right: 20px;">
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="d-grid gap-2">
        <button class="btn btn-outline-dark btn-lg" [routerLink]="['/game']" routerLinkActive="router-link-active" type="button"><img src="/icons/add-icon.png" style="padding-right: 15px;">Nuova partita</button>
        <button class="btn btn-outline-dark btn-lg" type="button"><img src="/icons/add-icon.png" style="padding-right: 15px;">Crea nuova squadra</button>
        <button class="btn btn-outline-dark btn-lg" type="button"><img src="/icons/add-icon.png" style="padding-right: 15px;">Aggiungi giocatore</button>
      </div>
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebarToggleMobile = document.getElementById('sidebarToggleMobile');

            // Function to toggle sidebar visibility
            function toggleSidebar() {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('shifted');
                // Change the toggle button text/icon
                if (sidebar.classList.contains('collapsed')) {
                    sidebarToggle.innerHTML = '&#9776;'; // Hamburger icon
                    sidebarToggle.style.right = 'auto'; // Reset right position
                    sidebarToggle.style.left = '10px'; // Move to left when collapsed
                } else {
                    sidebarToggle.innerHTML = '&times;'; // X icon
                    sidebarToggle.style.left = 'auto'; // Reset left position
                    sidebarToggle.style.right = '10px'; // Move to right when open
                }
            }

            // Event listener for sidebar toggle button (inside sidebar)
            sidebarToggle.addEventListener('click', toggleSidebar);

            // Event listener for mobile toggle button (outside sidebar)
            if (sidebarToggleMobile) {
                sidebarToggleMobile.addEventListener('click', toggleSidebar);
            }

            // Initially collapse sidebar on smaller screens if desired
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
