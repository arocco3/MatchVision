<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard di Gioco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="sidebar">
        <button class="toggle-btn" id="sidebarToggle">
            &times; </button>
        <div class="p-3">
            <h4 class="text-white text-center mb-4">Menu</h4>
            <div class="list-group list-group-flush">
                <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/profile-icon.png"> Profilo</a>
                <a [routerLink]="['/matches']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/match-icon.png"> Matches</a>
                <a [routerLink]="['/players']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/player-icon.png"> Players</a>
                <a [routerLink]="['/teams']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/team-icon.png"> Teams</a>
                <a [routerLink]="['/statistics']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action"><img src="/icons/stats-icon.png"> Stats</a>
                <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action mt-4"><img src="/icons/logout-icon.png"> Logout</a>
            </div>
        </div>
    </div>

    <div id="content" class="shifted">
        <div class="d-grid gap-2 col-5 mx-auto">
            <button class="btn btn-primary" type="button">Nuova partita</button>
            <button class="btn btn-primary" type="button">Crea nuova squadra</button>
            <button class="btn btn-primary" type="button">Aggiungi giocatore</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebarToggleMobile = document.getElementById('sidebarToggleMobile');

            // Function to toggle sidebar visibility
            function toggleSidebar() {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('shifted');
                // Change the toggle button text/icon
                if (sidebar.classList.contains('collapsed')) {
                    sidebarToggle.innerHTML = '&#9776;'; // Hamburger icon
                    sidebarToggle.style.right = 'auto'; // Reset right position
                    sidebarToggle.style.left = '10px'; // Move to left when collapsed
                } else {
                    sidebarToggle.innerHTML = '&times;'; // X icon
                    sidebarToggle.style.left = 'auto'; // Reset left position
                    sidebarToggle.style.right = '10px'; // Move to right when open
                }
            }

            // Event listener for sidebar toggle button (inside sidebar)
            sidebarToggle.addEventListener('click', toggleSidebar);

            // Event listener for mobile toggle button (outside sidebar)
            if (sidebarToggleMobile) {
                sidebarToggleMobile.addEventListener('click', toggleSidebar);
            }

            // Initially collapse sidebar on smaller screens if desired
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
